<h1>Welcome Back!</h1>

<form action="/" method="post" [formGroup]="formModel">

  <div class="field-wrap">
    <label for="login-email" class="required">Email Address</label>
    <input type="email" name="login-email" id="login-email" formControlName="loginEmail"
          [ngClass]="{onError: loginEmail.invalid && (loginEmail.dirty || loginEmail.touched)}">
    <div class="formErrorMessage" *ngIf="loginEmail.invalid && (loginEmail.dirty || loginEmail.touched)">
      <div *ngIf="loginEmail.errors.required">
        Password is required.
      </div>
      <div *ngIf="loginEmail.errors.email">
        Your Email Address isn't valid.
      </div>
    </div>
  </div>

  <div class="field-wrap">
    <label for="password-email" class="required">Password</label>
    <input type="password" name="password-email" id="password-email" formControlName="loginPassword"
            [ngClass]="{onError: loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)}">
    <div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
      <div class="formErrorMessage" *ngIf="loginPassword.errors.required">
        Password is required.
      </div>
      <div class="formHelpMessage" *ngIf="loginPassword.errors.minlength">
        Please add {{fieldWidth - loginPassword.value.length}} more character(s)
      </div>
    </div>
  </div>

  <div class="field-wrap">
    <button class="button button-block" [disabled]="formModel.invalid">Log In</button>
  </div>

</form>
